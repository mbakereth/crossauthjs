<html>
    <head>
        <title>Client: Password Flow</title>
        <link rel="stylesheet" href="/public/style.css"/>

        <script src="/public/crossauth_frontend.js"></script>
        <script>
            var client = new crossauth_frontend.OAuthClient({
                authServerBaseUrl: "http://localhost:3000",
                authServerMode: "cors",
                authServerCredentials: "include",
                resServerMode: "cors",
                resServerCredentials: "include",
                clientId : "DEF",
                redirectUri: "http://localhost:8080/authzcode.html",
                accessTokenResponseType: "sessionStorage",
                idTokenResponseType: "sessionStorage",
                refreshTokenResponseType: "sessionStorage",
            });
            var logger = crossauth_frontend.CrossauthLogger.logger;
            var j = crossauth_frontend.j;
            logger.setLevel(crossauth_frontend.CrossauthLogger.Debug);
            client.handleRedirectUri()
                .then(resp => {
                    if (resp) {
                        alert("Authorization successful ");
                        location.href="/";
                    }
                })
                .catch(err => console.log("Got error " + err));

            function authorize() {
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;

                client.passwordFlow(username, password, 'read+write')
                .then(
                    resp => {
                        if (!resp.error) {
                            alert("Authorization successful");
                            location.href = "/";
                        } else {
                            alert(resp.error_description);
                        }
                    })
                .catch(err => alert(err));
            }
            window.addEventListener("load",init);
                function init() { 
                    document.getElementById("form").addEventListener("submit",function(e) {
                    e.preventDefault();
                    });
                }
        </script>

        </head>
        <body>
            <h1>Client: Authorization Code Flow</h1>
    
            <form id="form">
                <p>
                    <label for="username">Username</label><br>
                    <input type="text" name="username" size="20" id="username"/>
                </p>
                <p>
                    <label for="password">Password</label><br>
                    <input type="password" name="password" size="20" id="password"/>
                </p>
    
                <p><button id="submit" onClick="authorize()">Authorize</button></p>
            </form>
    
            <p><a href="/">Home</a></p>
            </body>
    </html>
