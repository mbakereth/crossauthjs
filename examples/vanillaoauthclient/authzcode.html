<html>
    <head>
        <title>Client: Authorization Code Flow</title>
        <link rel="stylesheet" href="/public/style.css"/>

        <script src="/public/crossauth_frontend.js"></script>
        <script src="createclient.js"></script>
        <script>
            client.handleRedirectUri()
                .then(resp => {
                    if (resp) {
                        alert("Authorization successful ");
                        location.href="/";
                    }
                })
                .catch(err => console.log("Got error " + err));

            function authorize() {
                client.authorizationCodeFlow('read write', false);
            }
        </script>

        </head>
    <body>
        <h1>Client: Authorization Code Flow</h1>

        <p><button onClick="authorize()">Authorize</button></p>

        <p><a href="/">Home</a></p>

    </body>
</html>
